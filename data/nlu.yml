  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
    - goodafternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - goodby
    - cee you later
    - good night
    - bye
    - goodbye
